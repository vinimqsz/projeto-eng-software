{% extends 'base.html' %}

{% block content %}
{% comment %} por enquanto, esse template não será usado{% endcomment %}
<div class="container mt-4">
    <h2>Criar Novo Semestre</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="ano">Ano:</label>
            <input type="number" class="form-control" id="ano" name="ano" min="2000" max="2100" required>
        </div>
        <div class="form-group mb-3">
            <label for="periodo">Período:</label>
            <select class="form-control" id="periodo" name="periodo" required>
                <option value="1">1º Semestre</option>
                <option value="2">2º Semestre</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="data_inicio">Data de Início:</label>
            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
        </div>
        <div class="form-group mb-3">
            <label for="data_fim">Data de Fim:</label>
            <input type="date" class="form-control" id="data_fim" name="data_fim" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Semestre</button>
    </form>
</div>
{% endblock %}
